name: Auto-merge Cursor Auto Improve PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    # 「auto-improve-」で始まるブランチの PR だけを対象にする
    if: startsWith(github.head_ref, 'auto-improve-')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 必要に応じて Node のバージョンを合わせてね（例: 18）
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests / lint
        run: |
          # 好きなテストコマンドに変えてOK
          # 例）npm test や npm run lint など
          npm test || npm run lint

      - name: Auto-merge PR if tests pass
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_FOR_AUTOMERGE }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}

          echo "Merging PR #$PR_NUMBER for $REPO"

          curl -X PUT \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/pulls/$PR_NUMBER/merge" \
            -d '{"merge_method":"squash"}'
